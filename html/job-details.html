<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Main navigation">
      <h1 class="brand">Community Job Board</h1>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section id="job-details" aria-labelledby="job-details-title">
      <h2 id="job-details-title">Job Details</h2>
      <div id="job-details-content" aria-live="polite">
        <p class="loading" hidden>Loading job details...</p>
        <p class="empty" hidden>No job details available.</p>
      </div>
    </section>

    <section id="application-section" aria-labelledby="apply-title">
      <h2 id="apply-title">Apply for this Job</h2>
      <form id="application-form" autocomplete="on" novalidate>
        <input type="text" id="applicant-name" required placeholder="Full Name">
        <input type="email" id="applicant-email" required placeholder="Email">
        <textarea id="applicant-message" rows="6" required placeholder="Cover Letter"></textarea>
        <button type="submit">Submit Application</button>
      </form>
      <p id="application-status" aria-live="polite"></p>
    </section>
  </main>

  <script type="module" src="js/job-details.js"></script>
</body>
</html>
