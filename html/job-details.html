<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Details</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script type="module" defer src="js/job-details.js"></script>
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Main navigation">
      <h1 class="brand">Community Job Board</h1>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section id="job-details" class="job-details-section">
      <h2>Job Details</h2>
      <div id="job-details-content" aria-live="polite">
        <p class="loading" hidden>Loading job details...</p>
        <p class="empty" hidden>No job details available.</p>
      </div>
    </section>

    <section id="application-section" class="apply-section">
      <h2>Apply for this Job</h2>
      <form id="application-form">
        <label for="applicant-name">Full Name</label>
        <input type="text" id="applicant-name" name="name" required placeholder="Your full name" />

        <label for="applicant-email">Email</label>
        <input type="email" id="applicant-email" name="email" required placeholder="you@example.com" />

        <label for="applicant-message">Cover Letter</label>
        <textarea id="applicant-message" name="message" rows="6" required placeholder="Tell us why you're a great fit..."></textarea>

        <button type="submit">Submit Application</button>
      </form>
      <p id="application-status" aria-live="polite" hidden></p>
    </section>
  </main>
</body>
</html>
