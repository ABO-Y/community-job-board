<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="View detailed job information and apply for positions on Community Job Board" />
  <title>Job Details - Community Job Board</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script type="module" defer src="../js/job-details.js"></script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <header role="banner">
    <nav class="navbar" aria-label="Main navigation">
      <a href="index.html" class="brand">Community Job Board</a>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="post-job.html">Post Job</a></li>
        <li><a href="login.html" class="btn btn-primary">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container" role="main">
    <section id="job-details-section" aria-labelledby="job-title">
      <div id="job-details-content" class="job-details">
        <div class="loading-state" hidden>
          <span class="spinner" aria-hidden="true"></span>
          <p>Loading job details...</p>
        </div>
      </div>
    </section>

    <section id="apply-section" aria-labelledby="apply-title" hidden>
      <h2 id="apply-title">Apply for this Position</h2>
      
      <form id="application-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name <span aria-label="required">*</span></label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            minlength="2"
            maxlength="100"
            placeholder="Your full name"
            aria-required="true" />
        </div>

        <div class="form-group">
          <label for="email">Email Address <span aria-label="required">*</span></label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required
            placeholder="you@example.com"
            aria-required="true" />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone"
            placeholder="(optional) Your phone number" />
        </div>

        <div class="form-group">
          <label for="resume">Resume/CV <span aria-label="required">*</span></label>
          <input 
            type="file" 
            id="resume" 
            name="resume"
            accept=".pdf,.doc,.docx"
            required
            aria-required="true" />
          <p class="help-text">Accepted formats: PDF, DOC, DOCX (max 5MB)</p>
        </div>

        <div class="form-group">
          <label for="cover-letter">Cover Letter</label>
          <textarea 
            id="cover-letter" 
            name="coverLetter"
            rows="6"
            placeholder="(optional) Tell us why you're interested in this position"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Submit Application</button>
          <button type="button" class="btn btn-secondary" onclick="history.back()">Back to Jobs</button>
        </div>
      </form>

      <div 
        id="application-status" 
        class="alert" 
        role="alert" 
        aria-live="polite" 
        hidden>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="container">
      <p>&copy; 2025 Community Job Board. All rights reserved.</p>
      <nav aria-label="Footer navigation">
        <ul>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms of Use</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <div id="loading-spinner" class="spinner" hidden>Loading...</div>
</body>
</html>
