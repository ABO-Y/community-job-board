<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Create an account to post and manage jobs on our community job board." />
  <title>Register - Community Job Board</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script type="module" defer src="../js/register.js"></script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <header role="banner">
    <nav aria-label="Main navigation">
      <a href="index.html" class="logo">Community Job Board</a>
      <ul class="nav-links">
        <li><a href="jobs.html">Browse Jobs</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container" role="main">
    <div class="auth-container">
      <h1>Create an Account</h1>
      
      <form id="register-form" autocomplete="on" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            minlength="2"
            maxlength="50"
            pattern="^[a-zA-Z ]+$"
            placeholder="Your full name"
            aria-required="true"
            autocomplete="name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required
            placeholder="you@example.com"
            aria-required="true"
            autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            minlength="8"
            placeholder="Create a password (min. 8 characters)"
            aria-required="true"
            autocomplete="new-password" />
          <p class="password-requirements" id="password-requirements">
            Password must be at least 8 characters long
          </p>
        </div>

        <div class="form-group">
          <label>
            <input 
              type="checkbox" 
              name="terms" 
              required 
              aria-required="true" />
            I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>

      <div id="register-status" class="alert" role="alert" aria-live="polite" hidden></div>

      <p class="auth-links">
        Already have an account? <a href="login.html">Sign in here</a>
      </p>
    </div>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Community Job Board. All rights reserved.</p>
  </footer>
</body>
</html>
