<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script type="module" defer src="js/admin.js"></script>
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Main navigation">
      <h1 class="logo">Admin Dashboard</h1>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Employer Dashboard</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" role="main">
    <section class="job-section" aria-labelledby="pending-label">
      <h2 id="pending-label">Pending Job Approvals</h2>
      <div id="pending-jobs" class="job-grid" aria-live="polite">
        <!-- JS injects pending jobs here -->
      </div>
    </section>

    <section class="job-section" aria-labelledby="approved-label">
      <h2 id="approved-label">Approved Jobs</h2>
      <div id="approved-jobs" class="job-grid" aria-live="polite">
        <!-- JS injects approved jobs here -->
      </div>
    </section>
  </main>

  <script>
  const toggle = document.getElementById("themeToggle");
  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("theme", isDark ? "dark" : "light");
    toggle.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
  });


  window.onload = () => {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      toggle.textContent = "‚òÄÔ∏è Light Mode";
    }
  };
</script>

</body>
</html>
