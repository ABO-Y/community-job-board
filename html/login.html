<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign in to your Community Job Board account" />
  <title>Login - Community Job Board</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script type="module" defer src="../js/login.js"></script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <header role="banner">
    <nav aria-label="Main navigation">
      <a href="index.html" class="logo">Community Job Board</a>
      <ul class="nav-links">
        <li><a href="jobs.html">Browse Jobs</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container" role="main">
    <div class="auth-container">
      <h1>Sign In</h1>
      
      <form id="login-form" autocomplete="on" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="you@example.com"
            aria-required="true"
            autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-group">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              placeholder="Enter your password"
              aria-required="true"
              autocomplete="current-password" />
            <button 
              type="button"
              class="toggle-password"
              aria-label="Toggle password visibility">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="form-group remember-me">
          <label>
            <input 
              type="checkbox" 
              name="remember" 
              id="remember" />
            Remember me
          </label>
          <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>

      <div 
        id="login-status" 
        class="alert" 
        role="alert" 
        aria-live="polite" 
        hidden>
      </div>

      <p class="auth-links">
        Don't have an account? <a href="register.html">Create one here</a>
      </p>
    </div>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Community Job Board. All rights reserved.</p>
  </footer>

  <div id="loading-spinner" class="spinner" hidden>Loading...</div>
</body>
</html>
