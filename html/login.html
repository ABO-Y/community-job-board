<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign in to your Community Job Board account" />
  <title>Login - Community Job Board</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script type="module" defer src="../js/login.js"></script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <header role="banner">
    <nav aria-label="Main navigation">
      <a href="index.html" class="logo">Community Job Board</a>
      <ul class="nav-links">
        <li><a href="jobs.html">Browse Jobs</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container" role="main">
    <div class="auth-container">
      <h1>Sign In</h1>
      
      <form id="login-form" autocomplete="on" novalidate>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required placeholder="Password">
        </div>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
      <p id="login-status" aria-live="polite"></p>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Community Job Board. All rights reserved.</p>
  </footer>

  <div id="loading-spinner" class="spinner" hidden>Loading...</div>
</body>
</html>
