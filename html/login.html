<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <main class="container">
    <section aria-labelledby="loginTitle">
      <h2 id="loginTitle">Login</h2>
      <form id="login-form" autocomplete="on" novalidate>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required placeholder="you@example.com">

        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required placeholder="Password">
          <a href="/forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
      <p id="login-status" aria-live="polite"></p>

      <form action="/request-reset" method="POST">
  <input type="email" name="email" placeholder="Enter your email" required />
  <button type="submit">Send Reset Link</button>
</form>

      <form action="/reset-password" method="POST">
  <input type="hidden" name="token" value="abc123" />
  <input type="password" name="newPassword" placeholder="New Password" required />
  <button type="submit">Reset Password</button>
</form>

      <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    // other config...
  };
  firebase.initializeApp(firebaseConfig);
</script>

      <script>
  function sendPasswordReset() {
    const email = prompt("Enter your email to reset your password:");
    if (!email) return;

    firebase.auth().sendPasswordResetEmail(email)
      .then(() => {
        alert("Password reset email sent. Check your inbox.");
      })
      .catch((error) => {
        console.error("Error:", error.message);
        alert("Could not send reset email. Please check your email address.");
      });
  }
</script>



    </section>
  </main>

  <script type="module" src="js/login.js"></script>
</body>
</html>
