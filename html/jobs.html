<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse and search job listings on Community Job Board">
  <title>Job Listings - Community Job Board</title>
  <link rel="stylesheet" href="../css/main.css">
  <script type="module" defer src="../js/jobs.js"></script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <header role="banner">
    <nav class="navbar" aria-label="Main navigation">
      <a href="index.html" class="brand">Community Job Board</a>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html" aria-current="page">Jobs</a></li>
        <li><a href="post-job.html">Post Job</a></li>
        <li><a href="login.html" class="btn btn-primary">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container" role="main">
    <h1>Available Jobs</h1>

    <section class="search-section" aria-labelledby="search-title">
      <h2 id="search-title" class="sr-only">Search Jobs</h2>
      
      <form id="search-form" class="search-form" role="search">
        <div class="search-group">
          <label for="keyword" class="sr-only">Search by keyword</label>
          <input 
            type="search" 
            id="keyword" 
            name="keyword"
            placeholder="Job title or keyword"
            aria-label="Search jobs by keyword" />
        </div>

        <div class="filter-group">
          <label for="category" class="sr-only">Filter by category</label>
          <select id="category" name="category" aria-label="Filter by job category">
            <option value="">All Categories</option>
            <option value="technology">Technology</option>
            <option value="healthcare">Healthcare</option>
            <option value="education">Education</option>
            <option value="finance">Finance</option>
            <option value="retail">Retail</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="location" class="sr-only">Filter by location</label>
          <input 
            type="text" 
            id="location" 
            name="location"
            placeholder="Location"
            aria-label="Filter by location" />
        </div>

        <div class="filter-group">
          <label for="type" class="sr-only">Filter by job type</label>
          <select id="type" name="type" aria-label="Filter by job type">
            <option value="">All Types</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
            <option value="contract">Contract</option>
            <option value="internship">Internship</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" id="search-btn">
          Search Jobs
        </button>
      </form>
    </section>

    <section class="results-section" aria-labelledby="results-title">
      <h2 id="results-title" class="sr-only">Job Search Results</h2>
      
      <div id="job-list" class="job-grid" role="region" aria-label="Job Listings">
        <div class="loading" hidden>
          <span class="spinner" aria-hidden="true"></span>
          <span>Loading jobs...</span>
        </div>
        
        <div class="no-results" hidden>
          <p>No jobs found matching your criteria.</p>
        </div>
      </div>

      <div class="pagination" aria-label="Pagination" hidden>
        <button class="btn btn-secondary" id="load-more" hidden>
          Load More Jobs
        </button>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Community Job Board. All rights reserved.</p>
  </footer>
</body>
</html>
