<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Main navigation">
      <h1 class="brand">Community Job Board</h1>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="post-job.html">Post Job</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" role="main">
    <section class="filter-bar" aria-labelledby="filter-title">
      <h2 id="filter-title" class="sr-only">Job Filters</h2>
      <input type="text" id="keyword" placeholder="Search by keyword">
      <select id="category">
        <option value="">All Categories</option>
        <option value="IT">IT</option>
        <option value="Education">Education</option>
        <option value="Retail">Retail</option>
      </select>
      <button id="search-btn">Search</button>
    </section>

    <section id="job-list" role="region" aria-label="Job Listings">
      <div id="jobs-container" aria-live="polite">
        <p class="loading" hidden>Loading jobs...</p>
        <p class="empty" hidden>No jobs found.</p>
      </div>
    </section>
  </main>

  <script type="module" src="js/jobs.js"></script>
</body>
</html>
